<!DOCTYPE html>
<html>
<head>
  <title>Interactive Features</title>
  <style>
    .color-button, .dropdown button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .show {
      display: block;
    }
  </style>
</head>
<body>
  <button class="color-button" onclick="changeBackgroundColor()">Change Background Color</button>
  <br><br>
  <div class="dropdown">
    <button onclick="toggleDropdown()">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  <br><br>
  <button onclick="incrementCounter()">Click me</button>
  <p>Click count: <span id="clickCount">0</span></p>
  <script src="index.js"></script>
</body>
</html>
